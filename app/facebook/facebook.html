<div class="row" ng-controller="FacebookCtrl">
    <div class="col-md-4">
        <h4>Please Log In</h4>
        <button type="button" ng-click="login()"  class="btn btn-default">Login</button>
        <br>
        <br>
        <div class="well">
            <h4>User Info</h4>
            <ul>
                <li>ID: someID</li>
                <li>First Name: John</li>
                <li>Last Name: Doe</li>
                <li>Email: example@address.com</li>
                <li>Gender: Male</li>
                <li>Locale: enGB</li>
            </ul>
        </div>
        <br>
        <div class="well">
            <h4>Permissions</h4>
            <ul>
                <li></li>
            </ul>
        </div>
    </div>
    <div class="col-md-8">
        <h3>Welcome to FaceBook!</h3>
        <form>
            <div class="form-group">
                <label>Status Update</label>
                <textarea class="form-control"></textarea>
            </div>
            <button type="button" class="btn btn-default">Submit</button>


        </form>
    </div>
</div>
